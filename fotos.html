          .getElementById("topbar")
          .removeChild(document.getElementById("modeBtnLi"));
      }
      function buttonCLickM() {
        if (getCookie("darkMode") == "true") {
          whiteMode();
        } else if (getCookie("darkMode") == "false") {
          darkMode();
        }
      }
      function darkMode() {
        setCookie("darkMode", "true", 1000);
        document.getElementById("body").classList.remove("white");
        document.getElementById("body").classList.add("dark");
        //document.getElementById("modeBtn").classList.remove("Wbtn");
        //document.getElementById("modeBtn").classList.add("Dbtn");
        document.getElementById("title").style.color = "white";
        document.getElementById("topbarLink1").style.color = "white";
        document.getElementById("topbarLink2").style.color = "white";
        document.getElementById("topbarLink3").style.color = "white";
      }
      function whiteMode() {
        setCookie("darkMode", "false", 1000);
        document.getElementById("body").classList.remove("dark");
        document.getElementById("body").classList.add("white");
        //document.getElementById("modeBtn").classList.remove("Dbtn");
        //document.getElementById("modeBtn").classList.add("Wbtn");
        document.getElementById("title").style.color = "black";
        document.getElementById("topbarLink1").style.color = "gray";
        document.getElementById("topbarLink2").style.color = "gray";
        document.getElementById("topbarLink3").style.color = "gray";
      }
      function setCookie(cname, cvalue, exdays) {
        var d = new Date();
        d.setTime(d.getTime() + exdays * 24 * 60 * 60 * 1000);
        var expires = "expires=" + d.toUTCString();
        document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/";
      }
      function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(";");
        for (var i = 0; i < ca.length; i++) {
          var c = ca[i];
          while (c.charAt(0) == " ") {
            c = c.substring(1);
          }
          if (c.indexOf(name) == 0) {
            return c.substring(name.length, c.length);
          }
        }
        return "";
      }
    </script>
